<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frogger - Optimized</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Start Screen -->
<div id="start-screen" class="screen">
  <h1>FROGGER</h1>
  <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
  <div>
    <button id="start-btn">START GAME</button>
  </div>
  <div class="controls">
    <p>Use ARROW KEYS to move the frog</p>
    <p>Avoid cars and don't fall in the river!</p>
  </div>
</div>

<!-- Game Screen -->
<div id="game-screen" class="screen hidden">
  <div class="game-info">
    <div>Player: <span id="player-display">Unknown</span></div>
    <div>Level: <span id="level-display">1</span></div>
    <div>Lives: <span id="lives-display">3</span></div>
    <div>Score: <span id="score-display">0</span></div>
  </div>
  <div class="game-container" id="game-container">
    <!-- Game elements will be generated by JavaScript -->
  </div>
</div>

<!-- Game Over Screen -->
<div id="game-over-screen" class="screen hidden">
  <h2>GAME OVER</h2>
  <p>Your score: <span id="final-score">0</span></p>
  <div>
    <button id="restart-btn">PLAY AGAIN</button>
    <button id="menu-btn">MAIN MENU</button>
  </div>
</div>

<!-- Level Complete Screen -->
<div id="level-complete-screen" class="screen hidden">
  <h2>LEVEL COMPLETE!</h2>
  <p>You reached the next level!</p>
  <button id="next-level-btn">CONTINUE</button>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
